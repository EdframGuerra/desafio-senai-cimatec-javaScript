<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Checklist - Desafio JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .task {
            margin: 10px 0;
        }
        label {
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <h1>Checklist - Desafio JavaScript</h1>

    <h2>Ação 1 - Preparação</h2>
    <div class="task"><input type="checkbox" id="t1"><label for="t1">Preparar os arquivos fornecidos (HTML, CSS, imagens, JS).</label></div>

    <h2>Ação 2 - Carrossel</h2>
    <div class="task"><input type="checkbox" id="t2"><label for="t2">Criar a classe Carousel (image, title, url).</label></div>
    <div class="task"><input type="checkbox" id="t3"><label for="t3">Implementar o método start().</label></div>
    <div class="task"><input type="checkbox" id="t4"><label for="t4">Implementar o método next().</label></div>
    <div class="task"><input type="checkbox" id="t5"><label for="t5">Manipular DOM para atualizar imagem e texto do carrossel.</label></div>
    <div class="task"><input type="checkbox" id="t6"><label for="t6">Configurar troca de imagem e texto a cada 2 segundos.</label></div>

    <h2>Ação 3 - Comparação de Veículos</h2>
    <div class="task"><input type="checkbox" id="t7"><label for="t7">Adicionar vídeo promocional e descrição na página.</label></div>
    <div class="task"><input type="checkbox" id="t8"><label for="t8">Inserir três imagens grandes do veículo.</label></div>
    <div class="task"><input type="checkbox" id="t9"><label for="t9">Criar tabela com modelos e preços dos veículos.</label></div>
    <div class="task"><input type="checkbox" id="t10"><label for="t10">Configurar checkboxes para selecionar até dois veículos.</label></div>
    <div class="task"><input type="checkbox" id="t11"><label for="t11">Exibir alerta se apenas um veículo for selecionado.</label></div>
    <div class="task"><input type="checkbox" id="t12"><label for="t12">Criar a classe Car com seu construtor.</label></div>
    <div class="task"><input type="checkbox" id="t13"><label for="t13">Implementar getCarArrPosition().</label></div>
    <div class="task"><input type="checkbox" id="t14"><label for="t14">Implementar setCarToCompare().</label></div>
    <div class="task"><input type="checkbox" id="t15"><label for="t15">Implementar showCompare().</label></div>
    <div class="task"><input type="checkbox" id="t16"><label for="t16">Implementar hideCompare().</label></div>
    <div class="task"><input type="checkbox" id="t17"><label for="t17">Implementar updateCompareTable().</label></div>

    <h2>Ação 4 - Formulário</h2>
    <div class="task"><input type="checkbox" id="t18"><label for="t18">Criar formulário com nome, e-mail, telefone, tipo de contato e mensagem.</label></div>
    <div class="task"><input type="checkbox" id="t19"><label for="t19">Adicionar botão "Enviar".</label></div>
    <div class="task"><input type="checkbox" id="t20"><label for="t20">Adicionar efeito visual no botão (hover, tamanho, cor).</label></div>

    <h2>Ação 5 - Entrega</h2>
    <div class="task"><input type="checkbox" id="t21"><label for="t21">Compactar projeto como desafio_JAVASCRIPT&lt;seunome&gt;.zip.</label></div>
    <div class="task"><input type="checkbox" id="t22"><label for="t22">Enviar o arquivo no AVA.</label></div>

</body>
</html>
